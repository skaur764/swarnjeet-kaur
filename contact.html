<!DOCTYPE html>
<html>
<head>
<title>Contact US</title>
<link href="stylesheet.css" rel="stylesheet" type="text/css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href='https://fonts.googleapis.com/css?family=Annie Use Your Telescope' rel='stylesheet'>
<script language="javascript" src="outscript.js"></script>
</head>
<body bgcolor="#fdac61">
<a href="index.html" id="buton">Go Home</a>
<p id="main">Contact Me</p>

<div id="top">
<form method="post" action="https://httpbin.org/post">
<table width="50%" align="center" border=0>
<tr>
<td>Name:</td><td align="center"><input type="text" name="personname" placeholder="ABC" required></td></tr>
<tr><td>Email:</td><td align="center"><input type="email" name="email" placeholder="abc@gmail.com" required></td></tr>
<tr><td>Address:</td><td align="center"><input type="text" name="address" placeholder="Address"required></td></tr>
<tr><td>City:</td><td align="center"><input type="text"  name="city" list="listcities" required /></td></tr>
<tr><td>Postal code:</td><td align="center"><input type="text" name="post" pattern="[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]" autocomplete="on"></td></tr>
<tr><td>Question:</td><td align="center"><input type="radio" name="que" value="Question" onChange="hidehourratefield()"></td></tr>
<tr><td>Comment:</td><td align="center"><input type="radio" name="que" value="Comment" onChange="hidehourratefield()"></td></tr>
<tr><td>Hiring:</td><td align="center"><input type="radio" name="que" value=""Hiring" onChange="showhourratefield()">
<span id="hourrate" style="display:none">
Hourly rates:<input type="number" name="rates" placeholder="0" min=10 max=50>	</span>

</td></tr>
<tr><td>Message:</td><td align="center"><textarea name="yourmessage" rows="5" required></textarea></td></tr>
<tr><td>Mobile No:</td><td align="center"><input type="text" name="mobileno"></td></tr>
<tr><td colspan=2 align="center"><input type="submit" name="submitform" value="Submit"></td></tr>
</table>
</form>
</div>

	<option label="Barrie" value="Barrie"></option>

	<option label="Edmonton" value="Edmonton"></option>
	<option label="Flin Flon" value="Flin Flon"></option>

	<option label="Ottawa" value="Ottawa"></option>
	<option label="Miramichi" value="Miramichi"></option>
	<option label="Montreal" value="Montreal"></option>
	<option label="Red Deer" value="Red Deer"></option>
	<option label="St. John" value="St. John"></option>
	<option label="St. John's" value="St. John's"></option>
	<option label="Toronto" value="Toronto"></option>
	<option label="Vancouver" value="Vancouver"></option>
	<option label="Whitehorse" value="Whitehorse"></option>
	<option label="Winnipeg" value="Winnipeg"></option>

	</datalist>
</body>
</html>
